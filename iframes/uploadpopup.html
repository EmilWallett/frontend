
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Linking in the css, js and favicon-->
	<link href="old/js/index.js" rel="script">
	<link href="old/img/favicon.ico" rel="icon">
	<script defer src="../old/js/protoFileUpload.js"></script>
	<meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id" content="460081610512-2oj0qq8g65u4gk91obanganpq63tt3m2.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>uploadpopup</title>
</head>

<body>
	<div class="wrapper">
		<header>
		</header>
		<main>
			<section class="images">
				<section></section>
			</section>
			<section class="textblock">
				<section>
					<h2> Upload </h2>
				</section>
				<section>
					<!--Upload-->
					<form class="fileupload">
						<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
						<br>
						<input type="text" id="titleText" value="" placeholder="Title" onchange="TitleChange(this.value)">
						<input class="DataUpload" id="inputFileToLoad" type="file" onchange="encodeImageFileAsURL(this)" accept="image/*" />
						<!--<input type="checkbox" name="shameBox" id="shameCheckBox" onchange="ShameBoxChange(this.value)">-->
					</form><br>
					<section id="imgTest">
						<img src="" id="imgPrew" style="visibility: hidden;">
					</section>
					<button id="fame-btn" onclick="FameClick()">Fame</button>
					<button id="shame-btn" onclick="ShameClick()">Shame</button>
					<br>
					<button id="upload-btn" onclick="tryToPost()">Upload</button>
				</section>
		</main>
		<!--footer for links-->
		<footer>
		</footer>
	</div>
</body>

</html>
