<!DOCTYPE html>
<!-- original author unknown, comments refactored by Zander Koch -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer="defer" src="js/vote.js"></script>
  <link rel="stylesheet" href="css/vote.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id"
    content="460081610512-2oj0qq8g65u4gk91obanganpq63tt3m2.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>Sustain - Vote</title>
  <link href="img/favicon.ico" rel="icon">
</head>

<body>
  <!-- contains the entierty of the of the site except for the background
        it is a 3x3 grid -->
  <div class="grid-container">
    <!-- grid item and a grid container,
          covers top row of parent grid, it is 3x3 -->
    <header>
      <!-- left grid item of header, a link image -->
      <a href="index.html"><img src="img/logo.png" alt="Sustaining logo" class="logo"></a>

      <!-- middle grid item of header,text on top bar -->
      <h1>Sustaining</h1>

      <!-- right grid item of the grid, contains the burger menu -->
      <nav>
        <!-- div containing the three divs of the icon, and the dropdown -->
        <div class="dropdown">
          <!-- the three divs that serve as icon for the dropdown -->
          <div class="burgermenu"></div>
          <div class="burgermenu"></div>
          <div class="burgermenu"></div>

          <!-- the drop down menu,
                only shown when parent is hovered over .contains links -->
          <div class="dropdown-content">
            <!-- the contained links -->
            <a href="index.html">Home</a>
            <a href="fileUpload.html">Upload images</a>
            <a href="gallery.html">Gallery of images</a>
            <a href="vote.html">Vote for images</a>
            <a href="about.html">About Us</a>
            <a href="supporters.html">Our Supporters</a>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- the center grid item -->
    <main>

      <!-- div containing two elements
            an img for displaying an image,
            and a div containing its title, poster, and rating it -->
      <div id="mainAppBox">

        <!-- contains the image to be voted on (?) -->
        <img id="appImage" class="showImg">

        <!-- second div, contains buttons to vote on the image
              and text to display title and poster -->
        <div class="buttonBox">
          <div id="fameSection">
            <button id="fameButton" class="rateButton" onclick="FamePress()">Fame</button>
            <p class="numberText" id="fameNumbText">fame: 3</p>
          </div>
          <div id="shameSection">
            <button id="shameButton" class="rateButton" onclick="ShamePress()">Shame</button>
            <p class="numberText" id="shameNumbText">shame: 5</p>
          </div>
          <p class="postText" id="titleText">Cool image</p>
          <p class="postText" id="userText">User</p>
        </div>
      </div>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <section class="commentSection" id="commentSection">
        <!-- Comment blueprint
					<article class="commentBox">
						<p class="commentText"></p>
						<p class="commentDate"></p>
						<p class="commentUsername"></p>
					</article>
					-->
      </section>
      <section class="postCommentSection">
        <section class="postBox">
          <input type="text" onChange="PostCommentTextUpdate()" id="commentPostText">
          <button onclick="TryPostComment()">Post comment</button>
        </section>
      </section>
    </main>
    <footer>
      <div>
        <!--Eu logo -->
        <img class="footerErasmus" src="img/erasmus.png" alt="Erasmus+ Logo">
      </div>
      <section>
        <ul>
          <li>
            <a href="gallery.html">GALLERY</a>
          </li>
          <li>
            <a href="about.html">ABOUT</a>
          </li>
          <li>
            <a href="supporters.html">OUR SUPPORTERS</a>
          </li>
          <li>
            <a href="tos.html">TOS</a>
          </li>
        </ul>
      </section>
      <div>
        <!-- Project logo -->
        <img class="footerLogo" src="img/logo.png" alt="Sustaining logo">
      </div>
    </footer>
  </div>
</body>
</html>
